<!DOCTYPE html>
<html>
<head>
    <title>Кнопка слева вверху</title>
    <style>
        .left-top-button {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            width: 170px;
            height: 50px;
            left: 10px;
            top: 20px;
        }

        .right-top-button-login {
            position: absolute;
            right: 150px;
            top: 20px;
        }

        .right-top-button-register {
            position: absolute;
            right: 50px;
            top: 20px;
        }
    </style>
</head>
<body>
    <button class="left-top-button">MangaReader</button>
    <button class="right-top-button-login">вход</button>
        <button class="right-top-button-register">регистрация</button>
    <div style="text-align: center; padding: 10px;">
        <button>Кнопка 1</button>
        <button>Кнопка 2</button>
        <button>Кнопка 3</button>
        <button>Кнопка 4</button>
        <button>Кнопка 5</button>
    </div>
</body>
</html>
